<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/icon-logo-dark.svg"
      media="(prefers-color-scheme:dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/icon-logo-light.svg"
      media="(prefers-color-scheme:light)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      as="font"
      href="/fonts/inter-variable.woff2"
      type="font/woff2"
    />
    <link rel="preload" as="image" href="/images/snap.png" />
    <!-- Primary Meta Tags -->
    <title>Chore</title>
    <meta name="title" content="Chore" />
    <meta
      name="description"
      content="Discover Chore, your go-to lightweight task manager designed for simplicity and efficiency. Effortlessly organize and progress through tasks with precisely what you need, streamlining your workflow without unnecessary clutter. Enhance productivity with Chore – where simplicity meets seamless task management."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chore.pages.dev/" />
    <meta property="og:title" content="Chore" />
    <meta
      property="og:description"
      content="Discover Chore, your go-to lightweight task manager designed for simplicity and efficiency. Effortlessly organize and progress through tasks with precisely what you need, streamlining your workflow without unnecessary clutter. Enhance productivity with Chore – where simplicity meets seamless task management."
    />
    <meta property="og:image" content="/images/snap.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chore.pages.dev/" />
    <meta property="twitter:title" content="Chore" />
    <meta
      property="twitter:description"
      content="Discover Chore, your go-to lightweight task manager designed for simplicity and efficiency. Effortlessly organize and progress through tasks with precisely what you need, streamlining your workflow without unnecessary clutter. Enhance productivity with Chore – where simplicity meets seamless task management."
    />
    <meta property="twitter:image" content="/images/snap.png" />
  </head>
  <body>
    <script>
      // noFlash.js

      (function () {
        // Change these if you use something different in your hook.
        var storageKey = "darkMode";
        var classNameDark = "dark";
        var classNameLight = "light";

        function setClassOnDocumentBody(darkMode) {
          document.body.classList.add(
            darkMode ? classNameDark : classNameLight,
          );
          document.body.classList.remove(
            darkMode ? classNameLight : classNameDark,
          );
          document.documentElement.style.colorScheme = darkMode
            ? "dark"
            : "light";
        }

        var preferDarkQuery = "(prefers-color-scheme: dark)";
        var mql = window.matchMedia(preferDarkQuery);
        var supportsColorSchemeQuery = mql.media === preferDarkQuery;
        var localStorageTheme = null;
        try {
          localStorageTheme = localStorage.getItem(storageKey);
        } catch (err) {}
        var localStorageExists = localStorageTheme !== null;
        if (localStorageExists) {
          localStorageTheme = JSON.parse(localStorageTheme);
        }

        // Determine the source of truth
        if (localStorageExists) {
          // source of truth from localStorage
          setClassOnDocumentBody(localStorageTheme);
        } else if (supportsColorSchemeQuery) {
          // source of truth from system
          setClassOnDocumentBody(mql.matches);
          localStorage.setItem(storageKey, mql.matches);
        } else {
          // source of truth from document.body
          var isDarkMode = document.body.classList.contains(classNameDark);
          localStorage.setItem(storageKey, JSON.stringify(isDarkMode));
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
